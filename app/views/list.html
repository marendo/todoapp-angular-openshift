<h2>All Todos <a class="btn btn-primary pull-right" href="#/create"><i
        class="icon-plus-sign icon-white"></i> New Todo</a></h2>

<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            Title
        </th>
        <th>
            Created At
        </th>
        <th>Done</th>
    </tr>
    <tr class="success-{{todo.completed}}" ng-repeat="todo in todos">
        <td>{{$index+1}}</td>
        <td>
            {{todo.title}}
        </td>
        <td>
            {{todo.createdAt |date:'medium'}}
        </td>
        <td>
            <input type="checkbox" ng-change="todoStatusChanged(todo)" ng-value="todo.completed" ng-model="todo.completed">
        </td>
    </tr>
</table>
